<match {kubernetes.**,openshift-audit.log,journal.system,k8s-audit.log}>
 @type rewrite_tag_filter
 <rule>
   key log_type
   key openshift.labels.cluster
   pattern /^(\w+)$/
   tag test.$1.${tag}
 </rule>
</match>

